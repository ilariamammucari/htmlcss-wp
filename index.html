<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Layout wordpress</title>
	<link rel="icon" type="image/png" sizes="16x16" href="img/natural-logo.png">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<!-- intestazione -->
		<header>
			<div class="header-top">
				<div class="header-top-elements">
					<img src="img/natural-logo.png" alt="logo natural">
					<h2>Another beautifu organic theme</h2>
				</div>
			</div>
			<div class="header-bottom">
				<ul class="header-bottom-ul">
					<li><a href="#">Home</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Page Templates</a></li>
					<li><a href="#">A parent page</a></li>
					<li><a href="#">Features</a></li>
					<li><a href="#">Blog</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</header>
		<!-- /intestazione -->
		<!-- parte centrale -->
		<main class="clearfix">
			<!-- temi -->
			<aside class="themes float-left">

			</aside>
			<!-- /temi -->
			<!-- articoli -->
			<section class="articles float-left">

			</section>
			<!-- /articoli -->
			<!-- widget -->
			<aside class="widgets float-left">
				<div class="widget">

				</div>
				<div class="widget">

				</div>
				<div class="widget">

				</div>
			</aside>
			<!-- /widget -->
		</main>
		<!-- /parte centrale -->
		<!-- fondo pagina -->
		<footer>

		</footer>
		<!-- /fondo pagina -->
	</div>

</body>
</html>
